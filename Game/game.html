<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <header></header>
    <main>
      <aside id="inventory">
        <div class="inventory_item">
          <img
            class="tool"
            id="pickaxe"
            src="../Images/diamond-pickaxe.png"
            alt=""
          />
        </div>
        <div class="inventory_item">
          <img class="tool" id="axe" src="../Images/diamond-axe.png" alt="" />
        </div>
        <div class="inventory_item">
          <img
            class="tool"
            id="shovel"
            src="../Images/diamond-shovel.png"
            alt=""
          />
        </div>
        <div class="inventory_item">
          <img class="tool" id="shears" src="../Images/shears.png" alt="" />
        </div>
        <div class="inventory_item">
          <img
            class="tile_storage"
            id="shears"
            src="../Images/bedrock.png"
            alt=""
          />
        </div>
        <div class="inventory_item">
          <img
            class="tile_storage"
            id="shears"
            src="../Images/oak-log.png"
            alt=""
          />
        </div>
        <div class="inventory_item">
          <img
            class="tile_storage"
            id="shears"
            src="../Images/grass.png"
            alt=""
          />
        </div>
        <div class="inventory_item">
          <img
            class="tile_storage"
            id="shears"
            src="../Images/dirt.png"
            alt=""
          />
        </div>
        <div class="inventory_item">
          <img
            class="tile_storage"
            id="shears"
            src="../Images/oak-leaves.png"
            alt=""
          />
        </div>
      </aside>
    </main>
    <footer></footer>
  </body>
  <script src="game.js"></script>
</html>
