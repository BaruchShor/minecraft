<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <header>
      <nav class="menu_bar_button">
        <a href="../index.html">Menu</a>
      </nav>
      <section class="menu_bar_button">
        <button id="newWorld" onclick="newWorldClick()">New World</button>
      </section>
    </header>
    <main>
      <article id="gameGrid">
        <article id="inventory">
          <section class="inventory_item">
            <img
              class="tool"
              id="pickaxe"
              src="../Images/diamond-pickaxe.png"
              alt=""
            />
          </section>
          <section class="inventory_item">
            <img class="tool" id="axe" src="../Images/diamond-axe.png" alt="" />
          </section>
          <section class="inventory_item">
            <img
              class="tool"
              id="shovel"
              src="../Images/diamond-shovel.png"
              alt=""
            />
          </section>
          <section class="inventory_item">
            <img class="tool" id="shears" src="../Images/shears.png" alt="" />
          </section>
        </article>
      </article>
    </main>
    <footer></footer>
  </body>
  <script src="game.js"></script>
</html>
